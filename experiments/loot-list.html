<html>
	<head>
		<title>D&amp;D Loot List</title>

		<link rel="stylesheet" href="/assets/css/style.css" />

		<script type="text/javascript" src="/assets/js/lib/require.js"></script>
		<script type="text/javascript" src="/assets/js/lib/require-config.js"></script>

		<script type="text/javascript">
			require(['loot-list'], function (LootList) {
				LootList.init();
			});
		</script>
	</head>

	<body>
		<div class="body">

			<h1>D&amp;D Loot List</h1>

			<script id="loot-list-template" type="x-js-template">
				<ol>
					{{#rollTable}}
						<li>{{name}}</li>
					{{/rollTable}}
				</ol>
			</script>

			<div id="loot-list" style="columns: 5"></div>

		</div>
	</body>
</html>
