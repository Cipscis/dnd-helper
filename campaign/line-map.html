<html>
	<head>
		<title>D&amp;D Map - Pilgrim's Path, Toridal</title>

		<link rel="stylesheet" href="/assets/css/style.css" />

		<script type="text/javascript" src="/assets/js/lib/require.js"></script>
		<script type="text/javascript" src="/assets/js/lib/require-config.js"></script>

		<script type="text/javascript">
			require(['expand-collapse'], function (ExpandCollapse) {
				ExpandCollapse.init();
			});
		</script>
	</head>

	<body>
		<div class="body">

			<h1>D&amp;D Map - Generic Road</h1>

			<p>
				<a href="#" class="js-expand-collapse__children-trigger">Open all branches</a>
			</p>

			<div class="line-map">
				<div class="line-map__terrain line-map__terrain--ocean" title="Ocean"></div>
				<div class="line-map__location"><b>Port City</b></div>
				<div class="line-map__terrain line-map__terrain--jungle" title="Jungle"></div>
				<div class="line-map__terrain line-map__terrain--jungle" title="Jungle"></div>

				<div class="expand-collapse js-expand-collapse">
					<div class="line-map__location expand-collapse__heading js-expand-collapse__trigger"><b>Town</b></div>
					<div class="expand-collapse__body js-expand-collapse__body">
						<div class="line-map__branch">
							<div class="line-map__terrain line-map__terrain--small line-map__terrain--jungle"></div>
							<div class="line-map__location"><b>Side Location</b></div>
						</div>
					</div>
				</div>

				<div class="line-map__terrain line-map__terrain--jungle" title="Jungle"></div>

				<div class="line-map__location">
					<b>Village</b>
				</div>

			</div>

		</div>
	</body>
</html>
