<html>
	<head>
		<title>D&amp;D Image Controls</title>

		<link rel="stylesheet" href="/assets/css/style.css" />
		<meta charset="utf-8" />

		<script type="text/javascript" src="/assets/js/lib/require.js"></script>
		<script type="text/javascript" src="/assets/js/lib/require-config.js"></script>

		<script type="text/javascript">
			require([
				'image/control',
				'expand-collapse'
			],
			function (ImageControl, ExpandCollapse) {
				ImageControl.init();
				ExpandCollapse.init();
			});
		</script>
	</head>

	<body>
		<div class="body">

			<h1>Image Control</h1>

			<a href="#" class="js-expand-collapse__children-trigger">Toggle Children</a>

			<div class="expand-collapse js-expand-collapse">
				<h2 class="expand-collapse__heading js-expand-collapse__trigger">Images Section</h2>
				<div class="expand-collapse__body js-expand-collapse__body">

					<div class="grid">
						<div class="grid__item width-1-3">
							<div class="image-control-wrap js-image-control">
								<img src="/assets/images/" class="image-control js-image" data-colour="#fafafa" />
							</div>
						</div>
					</div>

				</div>
			</div>

		</div>
	</body>
</html>
