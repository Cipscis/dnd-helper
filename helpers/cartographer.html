<html>
	<head>
		<title>D&amp;D Cartographer</title>

		<link rel="stylesheet" href="/assets/css/style.css" />
		<meta charset="utf-8" />

		<script type="text/javascript" src="/assets/js/lib/require.js"></script>
		<script type="text/javascript" src="/assets/js/lib/require-config.js"></script>

		<script type="text/javascript">
			require([
				'cartographer/cartographer'
			],
			function (Cartographer) {
				Cartographer.init();
			});
		</script>
	</head>

	<body>
		<div class="body">

			<h1>D&amp;D Cartographer</h1>

			<div class="grid-v">
				<div class="grid__item">
					<div class="grid">
						<div class="grid__item">
							<button class="js-cartographer__save-image">Save</button>
						</div>
						<div class="grid__item">
							<button class="js-cartographer__save-json">Save JSON</button>
						</div>
						<div class="grid__item">
							<button class="js-cartographer__load-json">Load JSON</button>
							<input type="file" class="hidden js-cartographer__load-json-file" />
						</div>
					</div>
				</div>

				<div class="grid__item">
					<div class="grid">
						<div class="grid__item">
							<label>Tile Size
								<input type="number" value="20" min="0" max="50" class="js-cartographer__tile-size" />
							</label>
						</div>
						<div class="grid__item">
							<label>Grid Gutter
								<input type="number" value="1" min="0" max="10" class="js-cartographer__grid-gutter" />
							</label>
						</div>
						<div class="grid__item">
							<label>Canvas Width
								<input type="number" value="74" min="1" max="200" class="js-cartographer__canvas-width" />
							</label>
						</div>
						<div class="grid__item">
							<label>Canvas Height
								<input type="number" value="100" min="1" max="200" class="js-cartographer__canvas-height" />
							</label>
						</div>
					</div>
				</div>

				<div class="grid__item">
					<div class="grid">
						<div class="grid__item">
							<label>Left Click
								<input type="color" value="#ffffff" class="js-cartographer__colour-primary" />
							</label>
						</div>
						<div class="grid__item">
							<label>Right Click
								<input type="color" value="#000000" class="js-cartographer__colour-secondary" />
							</label>
						</div>
					</div>
				</div>

				<div class="grid__item">
					<ul class="grid">
						<li class="grid__item">
							<label><b>R</b>ectangle
								<input type="radio" name="tool" class="js-cartographer__tool-rectangle" checked />
							</label>
						</li>
						<li class="grid__item">
							<label>Colour p<b>i</b>cker
								<input type="radio" name="tool" class="js-cartographer__tool-colour-picker" />
							</label>
						</li>
						<li class="grid__item">
							<label><b>F</b>ill
								<input type="radio" name="tool" class="js-cartographer__tool-fill" />
							</label>
						</li>
						<li class="grid__item">
							<label>Replace
								<input type="radio" name="tool" class="js-cartographer__tool-replace" />
							</label>
						</li>
						<li class="grid__item">
							<button class="js-cartographer__undo">Undo</button>
						</li>
						<li class="grid__item">
							<button class="js-cartographer__redo">Redo</button>
						</li>
					</ul>
				</div>

				<div class="grid__item">
					<div class="cartographer__container">
						<canvas class="js-cartographer__canvas"></canvas>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
