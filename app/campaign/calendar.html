<html>
	<head>
		<title>D&amp;D Calendar</title>

		<link rel="stylesheet" href="/assets/css/style.css" />
		<meta charset="utf-8" />

		<script type="text/javascript" src="/assets/js/lib/require.js"></script>
		<script type="text/javascript" src="/assets/js/lib/require-config.js"></script>

		<script type="text/javascript">
			require([
				'calendar/calendar'
			],
			function (Calendar) {
				Calendar.init();
			});
		</script>
	</head>

	<body>
		<div class="body">

			<ol class="calendar">
				<div class="calendar__month"></div>

				<div class="calendar__month calendar__month--spring js-calendar-month"></div>

				<div class="calendar__month calendar__month--spring js-calendar-month"></div>
				<div class="calendar__month calendar__month--summer js-calendar-month"></div>
				<div class="calendar__month calendar__month--summer js-calendar-month"></div>
				<div class="calendar__month calendar__month--summer js-calendar-month"></div>
				<div class="calendar__month calendar__month--autumn js-calendar-month"></div>
				<div class="calendar__month calendar__month--autumn js-calendar-month"></div>
				<div class="calendar__month calendar__month--autumn js-calendar-month"></div>
				<div class="calendar__month calendar__month--autumn js-calendar-month"></div>
				<div class="calendar__month calendar__month--winter js-calendar-month"></div>
				<div class="calendar__month calendar__month--winter js-calendar-month"></div>
				<div class="calendar__month calendar__month--winter js-calendar-month"></div>

				<div class="calendar__month"></div>
			</ol>

			<p><a href="/campaign/encyclopedia.html#calendar">Calendar information</a></p>

		</div>
	</body>
</html>
