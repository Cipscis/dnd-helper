<html>
	<head>
		<title>D&amp;D Encyclopedia</title>

		<link rel="stylesheet" href="/assets/css/style.css" />
		<meta charset="utf-8" />

		<script type="text/javascript" src="/assets/js/lib/require.js"></script>
		<script type="text/javascript" src="/assets/js/lib/require-config.js"></script>

		<script type="text/javascript">
			require([
				'encyclopedia/encyclopedia',
				'image/control',
				'expand-collapse'
			],
			function (Encyclopedia, ImageControl, ExpandCollapse) {
				Encyclopedia.init();
				ImageControl.init();
				ExpandCollapse.init();
			});
		</script>
	</head>

	<body>
		<div class="body">

			<div class="grid">
				<!-- <div class="grid__item width-1-2"> -->
				<div class="grid__item width-1">
					<h2><a href="/campaign/encyclopedia.html">Encyclopedia</a></h2>

					<div class="grid-v">
						<div class="grid__item">
							<form class="js-encyclopedia-autocomplete-form">
								<input class="js-encyclopedia-autocomplete-input" type="text" placeholder="Search" />

								<div class="encyclopedia-autocomplete js-encyclopedia-autocomplete-output"></div>
							</form>
						</div>

						<div class="grid__item">
							<div class="js-encyclopedia-ajax__container"></div>
						</div>

						<div class="grid__item">
							<h3 class="editable js-encyclopedia-title" contenteditable="true">New Encyclopedia Entry</h3>
						</div>

						<div class="grid__item">
							<p class="editable js-encyclopedia-aka" contenteditable="true">aka</p>
						</div>

						<div class="grid__item">
							<p class="editable js-encyclopedia-tags" contenteditable="true">tags</p>
						</div>

						<div class="grid__item">
							<label class="fake-input">
								<input type="radio" value="character" name="icon" class="js-encyclopedia-icon" checked />
								<span class="iconf-character fake-input__display" title="Character"></span>
							</label>
							<label class="fake-input">
								<input type="radio" value="group" name="icon" class="js-encyclopedia-icon" />
								<span class="iconf-group fake-input__display" title="Group"></span>
							</label>
							<label class="fake-input">
								<input type="radio" value="creature" name="icon" class="js-encyclopedia-icon" />
								<span class="iconf-creature fake-input__display" title="Creature"></span>
							</label>
							<label class="fake-input">
								<input type="radio" value="location" name="icon" class="js-encyclopedia-icon" />
								<span class="iconf-location fake-input__display" title="Location"></span>
							</label>
							<label class="fake-input">
								<input type="radio" value="item" name="icon" class="js-encyclopedia-icon" />
								<span class="iconf-item fake-input__display" title="Item"></span>
							</label>
							<label class="fake-input">
								<input type="radio" value="lore" name="icon" class="js-encyclopedia-icon" />
								<span class="iconf-lore fake-input__display" title="Lore"></span>
							</label>
							<label class="fake-input">
								<input type="radio" value="log" name="icon" class="js-encyclopedia-icon" />
								<span class="iconf-log fake-input__display" title="Log"></span>
							</label>
						</div>

						<div class="grid__item">
							<div class="editable width-1 js-encyclopedia-content" contenteditable="true">
								<p>Editable content.</p>
							</div>
						</div>

						<div class="grid__item">
							<button class="js-encyclopedia-edit">Edit</button>
							<button class="js-encyclopedia-save">Save</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
