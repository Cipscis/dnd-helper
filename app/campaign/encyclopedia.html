<html>
	<head>
		<title>D&amp;D Encyclopedia</title>

		<link rel="stylesheet" href="/assets/css/style.css" />
		<meta charset="utf-8" />

		<script type="text/javascript" src="/assets/js/lib/require.js"></script>
		<script type="text/javascript" src="/assets/js/lib/require-config.js"></script>

		<script type="text/javascript">
			require([
				'encyclopedia/encyclopedia',
				'image/control',
				'expand-collapse'
			],
			function (Encyclopedia, ImageControl, ExpandCollapse) {
				Encyclopedia.init();
				ImageControl.init();
				ExpandCollapse.init();
			});
		</script>
	</head>

	<body>
		<div class="body">

			<div class="grid">
				<!-- <div class="grid__item width-1-2"> -->
				<div class="grid__item width-1">
					<h2>Encyclopedia</h2>

					<div class="grid-v">
						<div class="grid__item">
							<form class="js-encyclopedia-autocomplete-form">
								<input class="js-encyclopedia-autocomplete-input" type="text" placeholder="Search" />

								<div class="encyclopedia-autocomplete js-encyclopedia-autocomplete-output"></div>
							</form>
						</div>

						<div class="grid__item">
							<div class="js-encyclopedia-ajax__container"></div>
						</div>

						<div class="grid__item">
							<h3 class="editable js-encyclopedia-title" contenteditable="true">New Encyclopedia Entry</h3>
						</div>

						<div class="grid__item">
							<label><span class="iconf-creature"></span> <input type="radio" value="creature" name="icon" checked /></label>
							<label><span class="iconf-log"></span> <input type="radio" value="log" name="icon" /></label>
							<label><span class="iconf-group"></span> <input type="radio" value="group" name="icon" /></label>
							<label><span class="iconf-lore"></span> <input type="radio" value="lore" name="icon" /></label>
							<label><span class="iconf-item"></span> <input type="radio" value="item" name="icon" /></label>
							<label><span class="iconf-location"></span> <input type="radio" value="location" name="icon" /></label>
							<label><span class="iconf-character"></span> <input type="radio" value="character" name="icon" /></label>
						</div>

						<div class="grid__item">
							<div class="editable js-encyclopedia-content" contenteditable="true">
								<p>Editable content.</p>
							</div>
						</div>

						<div class="grid__item">
							<button class="js-encyclopedia-save">Save</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
