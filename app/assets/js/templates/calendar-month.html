<span class="calendar__month-name">{{name}} ({{number}})</span>
<ol class="calendar__month-days">
	{{#days}}
		<li class="calendar__month-day{{#isCurrent}} is-current{{/isCurrent}}"{{#hasTooltip}} tabindex="0"{{/hasTooltip}}>
			{{#hasTooltip}}
				<div class="calendar__day-events tooltip">
					<p><strong>{{date}}</strong></p>

					{{{content}}}
				</div>
			{{/hasTooltip}}
		</li>
	{{/days}}
</ol>
