<html>
	<head>
		<title>D&amp;D Character Cards</title>

		<link rel="stylesheet" href="/assets/css/style.css" />
		<meta charset="utf-8" />

		<script type="text/javascript" src="/assets/js/lib/require.js"></script>
		<script type="text/javascript" src="/assets/js/lib/require-config.js"></script>

		<script type="text/javascript">
			require(['char-cards'], function (CharCards) {
				CharCards.init();
			});
		</script>
	</head>

	<body>
		<div class="body">

			<h1>D&amp;D Character Cards</h1>

			<script type="x-js-template" class="js-char-card__details-template">
				<h2 class="char-card__name js-char-card__name" contenteditable="true" spellcheck="false">{{name}}</h2>
				<p class="char-card__description js-char-card__description" contenteditable="true" spellcheck="false">{{description}}</p>
			</script>

			<script type="x-js-template" class="js-char-card__controls-template">
				{{#layers}}
					<div>
						<label><input type="color" value="{{colour}}" class="js-char-card__colour" data-char-card-layer-name="{{name}}" /> {{name}}</label>
					</div>
				{{/layers}}
				<button class="js-char-card__save">Save</button>
			</script>

			<div class="char-card js-char-card" data-char-card-data-url="/assets/json/charcards/test.json">
				<canvas class="char-card__portrait js-char-card__portrait" height="400" width="400"></canvas>

				<div class="js-char-card__details"></div>

				<div class="js-char-card__controls"></div>
			</div>

		</div>
	</body>
</html>
