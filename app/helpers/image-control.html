<html>
	<head>
		<title>D&amp;D Image Controls</title>

		<link rel="stylesheet" href="/assets/css/style.css" />
		<meta charset="utf-8" />

		<script type="text/javascript" src="/assets/js/lib/require.js"></script>
		<script type="text/javascript" src="/assets/js/lib/require-config.js"></script>

		<script type="text/javascript">
			require([
				'image/control'
			],
			function (ImageControl) {
				ImageControl.init();
			});
		</script>
	</head>

	<body>
		<div class="body">

			<h1>Image Control</h1>

			<div class="grid">
				<div class="grid__item">
					<div class="image-control__drop js-image-drop">
						Drop an image here
					</div>
				</div>

				<div class="grid__item">
					<input type="text" class="image-control__path js-image-path" placeholder="Paste image URL here" />
				</div>

				<div class="grid__item">
					<input type="text" class="js-section-filter-query" placeholder="Filter" />
				</div>

				<div class="grid__item">

					<div class="js-image-container"></div>

				</div>
			</div>

		</div>
	</body>
</html>
